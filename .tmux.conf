# global variables
set -g default-terminal "screen-256color"
set -g mouse on # scroll with mouse
set -g base-index 1 # start window index at 1
set -g history-limit 50000 # more history
setw -g monitor-activity on # notify when window has activity
set-option -g set-titles on # ?

# status lines
#set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
set -g status-left '#[fg=green]#(whoami) '
# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=yellow]%b/%d/%Y #[fg=green]%l:%M %p #(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #(ifconfig en3 | grep 'inet ' | awk '{print \"en3 \" $2}') #(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}')"

# set status bar
set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-style bg=blue

# vi style navigation
set-window-option -g mode-keys vi

# deal with tmux conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "vim ~/.tmux.conf"

# 2.4+ version copy mode like vim:
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# vim-tmux-navigator bindings
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# vim-like pane resizing 
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -L 2
bind -r h resize-pane -R 2

# split window at current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# switch to last active window
bind-key C-b last-window


